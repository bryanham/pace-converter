<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pace Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="site.css">
  </head>
  <body>
    <div class="center">
        <ul class="nav nav-fill nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="pace-tab" data-bs-toggle="tab" href="#pace" role="tab" aria-controls="simple-tabpanel-0" aria-selected="true">Pace</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="distance-tab" data-bs-toggle="tab" href="#distance" role="tab" aria-controls="simple-tabpanel-1" aria-selected="false">Distance</a>
            </li>
        </ul>

        <div class="tab-content" id="tab-content">
            <div class="tab-pane active fade show" id="pace" role="tabpanel" aria-labelledby="pace-tab">
                <div class="container">
                    <div class="row">
                        <div class="col input-group mb-3 time-inputs" id="km-inputs">
                            <input id="km-mins" type="number" class="form-control" placeholder="Minutes" value="5" aria-label="Minutes" onChange="convert('km')">
                            <h1> : </h1>
                            <input id="km-secs" type="number" class="form-control" placeholder="Seconds" value="00" max="59" aria-label="Seconds" onChange="convertKm('km')">
                            <h1> /km</h1>
                        </div>
                        <div class="col-2 convert-btn time-inputs">
                            <h1 class="convert-btn"><i class="bi bi-arrow-left-right"></i></h1>
                        </div>
                        <div class="col input-group mb-3 time-inputs" id="mile-inputs">
                            <input id="miles-mins" type="number" class="form-control" placeholder="Minutes" value="8" aria-label="Minutes" onChange="convert('mile')">
                            <h1> : </h1>
                            <input id="miles-secs" type="number" class="form-control" placeholder="Seconds" value="03" aria-label="Seconds" onChange="convert('mile')">
                            <h1> /mile</h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <p>5k</p>
                        </div>
                        <div class="col-3">
                            <p>5k</p>
                        </div>
                        <div class="col-3">
                            <p>5k</p>
                        </div>
                        <div class="col-3">
                            <p>5k</p>
                        </div>
                    </div>
                </div>
            </div>



            <div class="tab-pane fade" id="distance" role="tabpanel" aria-labelledby="distance-tab">
                Tab 2 selected
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
