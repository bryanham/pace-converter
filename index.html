<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pace Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="site.css">
  </head>
  <body onload="calculateRaceTimes()">
    <div class="center">
        <ul class="nav nav-fill nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="pace-tab" data-bs-toggle="tab" href="#pace" role="tab" aria-controls="simple-tabpanel-0" aria-selected="true">Pace</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="distance-tab" data-bs-toggle="tab" href="#distance" role="tab" aria-controls="simple-tabpanel-1" aria-selected="false">Distance</a>
            </li>
        </ul>

        <div class="tab-content" id="tab-content">
            <div class="tab-pane active fade show" id="pace" role="tabpanel" aria-labelledby="pace-tab">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-sm-5">
                            <div class="input-group time-inputs" id="km-inputs">
                                <input id="km-time" type="time" class="form-control" value="05:00" aria-label="Km Input" onChange="convert('km')">
                            <div class="input-group-append">
                                <span class="input-group-text" id="km-label">/km</span>
                            </div>
                            </div>
                        </div>

                        <div class="col-12 col-sm-2 convert-btn time-inputs">
                            <h3 class=".d-sm-none .d-md-block"><i class="bi bi-arrow-left-right"></i></h3>
                        </div>

                        <div class="col-12 col-sm-5">
                            <div class="input-group time-inputs" id="mile-inputs">
                                <input id="mile-time" type="time" class="form-control" value="08:03" aria-label="Mile Input" onChange="convert('mile')">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="mile-label">/mile</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" id="race-times">
                        <div class="col-6 col-md-3">
                            <div class="card">
                                <h6 class="card-header">5k</h6>
                                <div class="card-body">
                                <p class="card-text" id="five-km"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="card">
                                <h6 class="card-header">10k</h6>
                                <div class="card-body">
                                <p class="card-text" id="ten-km"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="card">
                                <h6 class="card-header">Half Marathon</h6>
                                <div class="card-body">
                                <p class="card-text" id="half-marathon"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="card">
                                <h6 class="card-header">Marathon</h6>
                                <div class="card-body">
                                <p class="card-text" id="marathon"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="tab-pane fade" id="distance" role="tabpanel" aria-labelledby="distance-tab">
                Tab 2 selected
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
